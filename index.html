<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>What are your favorite things?</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the form! What are your favorite things?</h1>
        <center><iframe width="420" height="315" src="https://www.youtube.com/embed/du6wiLRgm8o" frameborder="0" allowfullscreen></iframe></center>
      <div id= "blanks">
        <form>
          <div class="form group">
            <label for="color">Favorite color?</label>
            <input id="color" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="hobby">Hobby?</label>
            <input id="hobby" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="movie">Movie?</label>
            <input id="movie" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="television">TV Show?</label>
            <input id="television" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="music">Musical group?</label>
            <input id="music" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my favorites!</button>
        </form>
      </div>

      <div id="story">
        <h1>In case you forgot, here are your favorite things!</h1>
        <p>Favorite color: <span class="color"></span></p>
        <p>Favorite food: <span class="food"></span></p>
        <p>Favorite hobby: <span class="hobby"></span></p>
        <p>Favorite movie: <span class="movie"></span></p>
        <p>Favorite TV Show: <span class="television"></span></p>
        <p>Favorite musical group: <span class="music"></span>

      </div>

    </div>

  </body>
</html>
